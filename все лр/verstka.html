<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивный макет с фиксированным футером</title>
  <style>
    /* Базовые стили для всей страницы */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
     /* Стили для шапки и подвала */
    .header, .footer {
      background-color: #4CAF50; 
      color: white;
      text-align: center;
      padding: 20px;/*Внутренние отступы*/
      margin-bottom: 10px; /* Расстояние между блоками */
    }
    /* Контейнер для  блоков 4,5 и 6 */
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between; 
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
     /*Блок 4 */
    .block4 {
      flex: 2 1 400px;
      background-color: #ffcc00; 
      padding: 40px;
      text-align: center;
    }
    /*Блок 5*/
    .block5 {
      flex: 1 1 200px;
      background-color: #ff5733; 
      padding: 40px;
      text-align: center;
    }
    /*Блок 5*/
    .block6 {
      flex: 1 1 200px;
      background-color: #33b5e5; 
      padding: 40px;
      text-align: center;
    }
    /*Блок 3*/
    .block3 {
      flex: 1 1 150px;
      background-color: #ff66b2; 
      padding: 20px;
      margin-bottom: 5px; /* Отступ после Блока 3 */
      text-align: center;
   
    }
    /* Контейнер для блоков 7, 8, 9, 10 */
    .aside-container {
      display: flex;
      flex-direction: column;
      gap: 10px; 
      padding: 10px;
      width: 100%;
    }
    /* Строки для блоков 7, 8, 9, 10 */
    .row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
    }
    /* Блоки 7, 8, 9, 10 */
    .aside {
      flex: 1;
      background-color: #8bc34a; 
      padding: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Шапка Блок 1</div>
  <div class="block3">Блок 3</div>
  <div class="container">
    <div class="block4">Блок 4</div>
    <div class="block5">Блок 5</div>
    <div class="block6">Блок 6</div>
  </div>
  <div class="aside-container">
    <div class="row">
      <div class="aside">Блок 7</div>
      <div class="aside">Блок 9</div>
    </div>
    <div class="row">
      <div class="aside">Блок 8</div>
      <div class="aside">Блок 10</div>
    </div>
  </div>
  <div class="footer">Подвал Блок 2</div>
</body>
</html>
